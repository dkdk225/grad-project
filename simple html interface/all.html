<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <style>
      :root {
        --primary-background: white;
        --border-color: rgba(0, 0, 0, 0.158);
        --text-color: rgba(0, 0, 0, 0.6);
        --hover-background: rgba(228, 228, 228, 1);
      }
      body {
        background-color: aqua;
      }
      .wifi-list {
        position: absolute;
        left: 50%;
        top: 100px;
        transform: translate(-50%);
        width: 100%;
        min-height: 100px;
        background-color: var(--primary-background);
      }

      @media screen and (width>400px) {
        .wifi-list {
          padding: 0;
          position: absolute;
          left: 50%;
          top: 30%;
          transform: translate(-50%, -50%);
          max-width: 70%;
          background-color: var(--primary-background);
        }
      }

      .wifi-list__item {
        list-style-type: none;
        font-family: sans-serif;
        font-size: 1.5em;
        color: var(--text-color);
        border-bottom: 1px solid var(--border-color);
        text-align: center;
        padding: 0.5em;
        cursor: pointer;
      }

      .wifi-list__item:hover {
        background-color: var(--hover-background);
      }
      .text {
        font-family: sans-serif;
        color: var(--text-color);
      }

      .refresh-button {
        cursor: pointer;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class='wifi-list-container'>
      <div class='text refresh-button'>refresh</div>
      <ul class='wifi-list'>
        <li class='wifi-list__item'>dummy data</li>
        <li class='wifi-list__item'>dummy data</li>
        <li class='wifi-list__item'>dummy data</li>
      </ul>
    </div>
    <script>
      function buildWifiList(list) {
        const wifiList = document.querySelector('.wifi-list');
        wifiList.innerHTML = '';
        for (let item of list) {
          const node = document.createElement('li');
          node.className = 'wifi-list__item';
          node.innerHTML = item;
          node.addEventListener('click', (e) => {
            e.preventDefault();
            const password = prompt('Enter password');
            console.log(item, password);
            xhr(
              'POST',
              '/connect',
              (response) => {
                console.log(response);
              },
              JSON.stringify({ ssid: item, password })
            );
          });
          wifiList.appendChild(node);
        }
      }

      document
        .querySelector('.refresh-button')
        .addEventListener('click', (e) => {
          console.log('refresh');
          xhr('GET', '/connections', (response) => {
            const wifis = response.split(',');
            buildWifiList(wifis);
          });
        });

      function xhr(method, path, callback, body = null) {
        const xhr = new XMLHttpRequest();
        xhr.open(method, path);
        xhr.setRequestHeader('Content-Type', 'application/json;charset=UTF-8');

        xhr.onreadystatechange = () => {
          if (xhr.readyState === 4) {
            callback(xhr.response);
          }
        };
        xhr.send(body);
      }
    </script>
  </body>
</html>
